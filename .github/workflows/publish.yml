name: Publish Packages to npm

on:
  workflow_dispatch:
    inputs:
      package:
        description: '要发布的包 (留空则发布所有包)'
        required: false
        type: choice
        options:
          - ''
          - 'core-utils'
          - 'vue2-toolkit'
          - 'webpack-spec-plugin'
      version-type:
        description: '版本更新类型'
        required: true
        type: choice
        default: 'patch'
        options:
          - 'patch'
          - 'minor'
          - 'major'

# 【新增 1/3】授予 Action 写入仓库的权限，用于推送版本变更
permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # 拉取完整的 git 历史，确保打 tag 和推送没有问题
          fetch-depth: 0

      - uses: pnpm/action-setup@v2
        with:
          version: 9.15.0
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'

      # 【新增 2/3】配置 Git 用户信息，用于后续的版本提交
      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish packages
        run: |
          if [ -z "${{ github.event.inputs.package }}" ]; then
            # 发布所有包，保留了 --verbose
            pnpm publish ${{ github.event.inputs.version-type }} --verbose
          else
            # 发布指定包，保留了 --verbose
            pnpm publish:${{ github.event.inputs.package }} ${{ github.event.inputs.version-type }} --verbose
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 【新增 3/3】关键步骤：发布成功后，将新的版本号和 tag 推送回 GitHub
      # 你的自定义发布脚本应该已经完成了修改 package.json 和打 git commit/tag 的工作
      # 这里负责把这些改动同步到远程仓库
      - name: Push changes and tags
        if: success() # 只有前面的发布步骤成功了才执行
        run: git push --follow-tags