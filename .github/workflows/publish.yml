name: Publish Packages to npm

on:
  workflow_dispatch:
    inputs:
      package:
        description: "要发布的包 (留空则发布所有包)"
        required: false
        type: choice
        options:
          - ""
          - "core-utils"
          - "vue2-toolkit"
          - "spec-plugin"
          - "incremental-coverage-plugin"
          - "coverage-plugin"

          - "api-tracker-plugin"
      version-type:
        description: "版本更新类型"
        required: true
        type: choice
        default: "patch"
        options:
          - "patch"
          - "minor"
          - "major"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"
          cache: "pnpm"

      - name: Configure Git
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Install dependencies
        run: pnpm install

      - name: Build packages
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Publish packages
        # 【修改点 1】允许此步骤报错后继续，应对 npm 的“假失败”现象
        continue-on-error: true
        run: |
          if [ -z "${{ github.event.inputs.package }}" ]; then
            # 1. 批量更新版本 (不创建 git tag，防止 tag 泛滥，由最后一步统一提交)
            pnpm -r exec npm version ${{ github.event.inputs.version-type }} --no-git-tag-version
            git commit -am "chore: release all ${{ github.event.inputs.version-type }}"
            # 2. 发布所有包
            pnpm -r publish --no-git-checks
          else
            # 1. 更新指定包版本
            pnpm --filter ${{ github.event.inputs.package }} exec npm version ${{ github.event.inputs.version-type }} --no-git-tag-version
            git commit -am "chore: release ${{ github.event.inputs.package }} ${{ github.event.inputs.version-type }}"
            # 2. 发布指定包
            pnpm --filter ${{ github.event.inputs.package }} publish --no-git-checks
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Push changes and tags
        # 【修改点 2】去掉了 if: success()，确保即使上一步“假失败”，也能同步代码
        run: git push --follow-tags
