name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build docs site
        run: pnpm docs:build

      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v4
        with:
          # The directory where the VitePress site is built
          build_dir: docs/.vitepress/dist
          # A Personal Access Token is required to push to the gh-pages branch
          # You need to create this token in your GitHub settings and add it as a secret named GH_PAGES_TOKEN
          # This is no longer needed if using the default GITHUB_TOKEN with correct permissions
